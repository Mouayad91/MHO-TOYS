# MHO TOYS E-Commerce Application Configuration - PRODUCTION READY

# Application Info
spring.application.name=mho-toys-backend
server.port=8080

# Database Configuration (PostgreSQL) - CHANGE THESE VALUES!
spring.datasource.url=jdbc:postgresql://localhost:5432/mho_toys_db
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:change_this_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# JWT Configuration - CHANGE THIS SECRET KEY!
mho.app.jwtSecret=${JWT_SECRET:CHANGE_THIS_TO_A_SECURE_RANDOM_KEY_AT_LEAST_64_CHARACTERS_LONG}
mho.app.jwtExpirationMs=86400000

# Frontend URL for CORS - UPDATE FOR PRODUCTION
frontend.url=${FRONTEND_URL:http://localhost:5174}

# File Upload Configuration - SECURE
project.image=images/
image.base.url=http://localhost:8080/images
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Security Headers Configuration
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=strict
server.servlet.session.timeout=30m
server.servlet.session.tracking-modes=cookie

# Remove hardcoded Spring Security credentials - handled by application
# spring.security.user.name=admin
# spring.security.user.password=1253225

# Logging configuration
logging.level.com.mho_toys.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# Server configuration
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# Data initialization
spring.sql.init.mode=always
spring.jpa.open-in-view=false

# DevTools Configuration - DISABLE IN PRODUCTION
spring.devtools.restart.enabled=${DEVTOOLS_ENABLED:false}
spring.devtools.livereload.enabled=${DEVTOOLS_ENABLED:false}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
